<div class="content-header">
  <h5>Hello, my name is</h5>
  <h1>Ramiz Loki</h1>
</div>

<main role="main" class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-12 mb-5">
      <form class="form-register mb-3" #form="ngForm">
        <div class="text-center mb-4">
          <h1 class="mb-3">RL
            <i class="fa fa-terminal"></i>
          </h1>
          <h2 class="mb-3">Please register</h2>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstname" class="sr-only-">Firstname</label>
            <input type="text" [(ngModel)]="user.firstname" id="inputFirstname" class="form-control" name="firstname" placeholder="Firstname" autofocus="true"
              required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastname" class="sr-only-">Lastname</label>
            <input type="text" [(ngModel)]="user.lastname" id="inputLastname" class="form-control" name="lastname" placeholder="Lastname"
              required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="sr-only-">Email address</label>
          <input type="email" [(ngModel)]="user.email" id="inputEmail" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only-">Password</label>
          <input type="password" [(ngModel)]="user.password" id="inputPassword" class="form-control" name="password" placeholder="Password"
          required>
          <small id="passwordHelpBlock" class="form-text text-muted">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters,
            or emoji.
          </small>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit" (click)="register()" [disabled]="!form.valid">Register</button>
      </form>
      <div class="alert alert-danger" role="alert" [hidden]="!error">{{error}}</div>
    </div>
  </div>
</main>
