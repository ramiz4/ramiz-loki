<div class="content-header">
  <h5>Hello, my name is</h5>
  <h1>Ramiz Loki</h1>
</div>

<main role="main" class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-12 mb-5">
      <form class="form-login text-center mt-3 mb-3" #form="ngForm">
        <h1 class="mb-3">RL <i class="fa fa-terminal"></i></h1>
        <h2 class="mb-3">Please login</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" [(ngModel)]="user.name" class="form-control" name="name" autofocus="true" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" name="password" required>
        <div class="custom-control custom-checkbox mb-4 text-left">
          <input type="checkbox" [(ngModel)]="user.rememberMe" id="checkRememberMe" class="custom-control-input" name="rememberMe">
          <label class="custom-control-label" for="checkRememberMe">Remember me</label>
        </div>
        <button class="btn btn-success btn-block" type="submit" (click)="logIn()" [disabled]="!form.valid">Log In</button>
      </form>
      <div class="alert alert-danger" role="alert" [hidden]="!error">{{error}}</div>
    </div>
  </div>
</main>
