<footer class="footer">
  <div class="container pt-5 pb-5">
    <div class="row">
      <div class="social-wrapper col-sm-12 text-right">
        <a
          class="btn btn-light rounded-circle ml-2"
          *ngFor="let socialLink of socialLinks"
          [href]="socialLink.href"
          target="_blank"
          [title]="socialLink.title"
          rel="noopener"
        >
          <i class="fa fa-{{ socialLink.faName }}"></i>
        </a>
      </div>
    </div>
  </div>
</footer>
